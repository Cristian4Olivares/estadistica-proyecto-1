<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario con tabla</title>
<style>
#form {
float: left;
margin-right: 30px;
}
table {
border-collapse: collapse;
margin-top: 20px;
}
th, td {
border: 1px solid black;
padding: 10px;
}
th {
background-color: gray;
color: white;
}
</style>
</head>
<body>
<h1>Formulario con tabla</h1>
<form id="form" action="procesar.php" method="POST">
<label for="nombre">Nombre:</label>
<input type="text" id="nombre" name="nombre"><br>
<label for="apellido">Apellido:</label>
<input type="text" id="apellido" name="apellido"><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email"><br>
<input type="submit" value="Enviar">
</form>
<table>
<tr>
<th>Nombre</th>
<th>Apellido</th>
<th>Email</th>
</tr>
<tr>
<td>Nombre1</td>
<td>Apellido1</td>
<td>email1@example.com</td>
</tr>
<tr>
<td>Nombre2</td>
<td>Apellido2</td>
<td>email2@example.com</td>
</tr>
<tr>
<td>Nombre3</td>
<td>Apellido3</td>
<td>email3@example.com</td>
</tr>
</table>
</body>
</html>
